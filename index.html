<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화인통상 물류 컨테이너 관리 시스템</title>
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <!-- Firebase 설정 -->
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- 메인 탭 네비게이션 -->
        <div class="main-tabs">
            <button class="main-tab-btn active" onclick="switchMainTab('cargo')" data-tab="cargo">화물관리</button>
            <button class="main-tab-btn" onclick="switchMainTab('summary')" data-tab="summary">주간요약</button>
        </div>
        
        <!-- 화물관리 탭 -->
        <div id="cargoTab" class="main-tab-content active">
        <!-- 날짜 필터링 검색 바 -->
        <div class="search-bar">
            <!-- 기간 필터 버튼 -->
            <div class="date-filter-buttons">
                <button onclick="filterByDatePeriod('thisYear')" class="date-btn">올해</button>
                <button onclick="filterByDatePeriod('thisMonth')" class="date-btn">이번달</button>
                <button onclick="filterByDatePeriod('thisWeek')" class="date-btn">이번주</button>
                <button onclick="filterByDatePeriod('today')" class="date-btn active">오늘</button>
                <button onclick="filterByDatePeriod('tomorrow')" class="date-btn">내일</button>
                <button onclick="filterByDatePeriod('nextWeek')" class="date-btn">다음주</button>
            </div>
            
            <!-- 사용자 지정 날짜 범위 -->
            <div class="date-range-filter">
                <label for="startDate">시작일:</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">종료일:</label>
                <input type="date" id="endDate" name="endDate">
                <button onclick="filterByCustomDateRange()" class="date-btn custom-btn">날짜 검색</button>
            </div>
            
            <!-- 전체 보기 및 초기화 -->
            <div class="filter-controls">
                <button class="control-btn new-arrival-btn-large" onclick="addNewArrival()" style="background-color: #6f42c1; color: white; min-width: 180px; padding: 6px 18px; font-size: 12px; font-weight: 700;">신규입고</button>
                <button class="control-btn" onclick="deleteSelectedRows()" style="background-color: #dc3545; color: white;">선택항목 삭제</button>
                <button class="control-btn" onclick="exportTableToExcel()" style="background-color: #28a745; color: white;">Excel 파일 생성</button>
                <button class="control-btn" id="initConsigneeBtn" onclick="collectAndRegisterConsignees()" style="background-color: #6f42c1; color: white;display: none;">Consignee 초기화</button>
                <button class="control-btn" onclick="restructureDatabaseByConsignee()" style="background-color: #dc3545; color: white;display: none;">DB 재구성</button>
                <button class="control-btn" onclick="deleteDataByDateRange()" style="background-color: #ff4444; color: white;display: none;">DB 삭제</button>
                <select id="shipperFilterSelect" onchange="filterTableByShipper()" class="shipper-select">
                    <option value="">전체 화주</option>
                </select>
            </div>
        </div>
        
        <!-- 컨테이너 테이블 -->
        <div class="table-container">
            <table id="containerTable">
                <thead>
                    <tr>
                        <th>순번</th>
                        <th class="sortable" onclick="sortTable('date')" data-column="date">반입일 <span class="sort-icon">↕</span></th>
                        <th class="sortable" onclick="sortTable('shipper')" data-column="shipper">화주명 <span class="sort-icon">↕</span></th>
                        <th class="sortable" onclick="sortTable('container')" data-column="container">컨테이너번호 <span class="sort-icon">↕</span></th>
                        <th class="sortable" onclick="sortTable('seal')" data-column="seal">SEAL <span class="sort-icon">↕</span></th>
                        <th class="sortable" onclick="sortTable('bl')" data-column="bl">Bl <span class="sort-icon">↕</span></th>
                        <th class="sortable" onclick="sortTable('itemName')" data-column="itemName">품명 <span class="sort-icon">↕</span></th>
                        <th>수량(EA)</th>
                        <th>수량(PLT)</th>
                        <th>규격</th>
                        <th>형태</th>
                        <th>특이사항</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
        
        <!-- 주간요약 탭 -->
        <div id="summaryTab" class="main-tab-content">
            <div class="weekly-summary-container">
                <!-- 3x2 그리드 레이아웃 -->
                <div class="weekly-grid-container">
                    <!-- 월요일 박스 -->
                    <div class="weekly-box" id="mondayBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <div class="day-name">월요일</div>
                                <div class="day-total" id="mondayTotal"></div>
                                <div class="day-date" id="mondayDate">12/01</div>
                            </div>
                            <div class="box-summary-header" id="mondaySummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="mondayContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 화요일 박스 -->
                    <div class="weekly-box" id="tuesdayBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <div class="day-name">화요일</div>
                                <div class="day-total" id="tuesdayTotal"></div>
                                <div class="day-date" id="tuesdayDate">12/02</div>
                            </div>
                            <div class="box-summary-header" id="tuesdaySummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="tuesdayContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 수요일 박스 -->
                    <div class="weekly-box" id="wednesdayBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <div class="day-name">수요일</div>
                                <div class="day-total" id="wednesdayTotal"></div>
                                <div class="day-date" id="wednesdayDate">12/03</div>
                            </div>
                            <div class="box-summary-header" id="wednesdaySummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="wednesdayContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 목요일 박스 -->
                    <div class="weekly-box" id="thursdayBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <div class="day-name">목요일</div>
                                <div class="day-total" id="thursdayTotal"></div>
                                <div class="day-date" id="thursdayDate">12/04</div>
                            </div>
                            <div class="box-summary-header" id="thursdaySummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="thursdayContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 금요일 박스 -->
                    <div class="weekly-box" id="fridayBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <div class="day-name">금요일</div>
                                <div class="day-total" id="fridayTotal"></div>
                                <div class="day-date" id="fridayDate">12/05</div>
                            </div>
                            <div class="box-summary-header" id="fridaySummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="fridayContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 주간 합계 박스 -->
                    <div class="weekly-box total-box" id="totalBox">
                        <div class="box-header">
                            <div class="day-header-row">
                                <button id="totalSummaryBtn" onclick="showWeeklyTotal()">주간 합계</button>
                                <div class="day-total" id="totalTotal"></div>
                                <!-- 화주명 필터 -->
                                <div class="shipper-filter-inline">
                                    <select id="shipperSelect" onchange="filterByShipper()">
                                        <option value="">전체 화주</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box-summary-header" id="totalSummaryHeader"></div>
                        </div>
                        <div class="box-body">
                            <div class="box-content" id="totalContent">
                                <div class="loading">데이터 로드 중...</div>
                            </div>
                            <div class="box-summary" id="totalSum">
                                <div class="summary-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 신규입고 모달 -->
    <div id="newArrivalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>신규입고 등록</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newArrivalForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="importDate">반입일 *</label>
                            <input type="date" id="importDate" name="importDate" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="shipperToggleBtn" class="shipper-toggle-btn">화주명 *</button>
                            <select id="shipper" name="shipper" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; background: white; cursor: pointer;">
                                <option value="">-- 선택해주세요 --</option>
                            </select>
                            <input type="text" id="shipperInput" name="shipperInput" placeholder="화주명을 입력하세요" required style="display: none; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px;">
                        </div>
                        <div class="form-group">
                            <label for="container">Container *</label>
                            <input type="text" id="container" name="container" placeholder="컨테이너 번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="seal">Seal</label>
                            <input type="text" id="seal" name="seal" placeholder="씰 번호를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="bl">B/L *</label>
                            <input type="text" id="bl" name="bl" placeholder="B/L 번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="descriptionToggleBtn" class="shipper-toggle-btn">품명(Description) *</button>
                            <select id="itemName" name="itemName" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; background: white; cursor: pointer;">
                                <option value="">-- 선택해주세요 --</option>
                            </select>
                            <input type="text" id="itemNameInput" name="itemNameInput" placeholder="품명을 입력하세요" required style="display: none; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px;">
                        </div>
                        <div class="form-group">
                            <label for="qtyEa">Qty(Ea)</label>
                            <input type="number" id="qtyEa" name="qtyEa" placeholder="개수" min="0">
                        </div>
                        <div class="form-group">
                            <label for="qtyPlt">Qty(Plt)</label>
                            <input type="number" id="qtyPlt" name="qtyPlt" placeholder="팔레트 수" min="0">
                        </div>
                        <div class="form-group">
                            <label for="spec">Spec</label>
                            <select id="spec" name="spec">
                                <option value="">선택하세요</option>
                                <option value="40FT">40FT</option>
                                <option value="20FT">20FT</option>
                                <option value="LCL">LCL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shape">Shape</label>
                            <select id="shape" name="shape">
                                <option value="">선택하세요</option>
                                <option value="Pallet">Pallet</option>
                                <option value="Bulk">Bulk</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="remark">Remark</label>
                            <textarea id="remark" name="remark" placeholder="특이사항이나 비고를 입력하세요"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button type="button" class="btn btn-danger" id="deleteArrivalBtn" onclick="window.handleDeleteArrival && window.handleDeleteArrival()">삭제</button>
                <button type="button" class="btn btn-success" onclick="submitAndContinue()">추가등록</button>
                <button type="button" class="btn btn-primary" onclick="submitNewArrival()">등록</button>
                <button type="button" class="btn btn-info" onclick="selectRawDataFile()">RawData 등록</button>
                <input type="file" id="rawDataFileInput" style="display: none;" accept=".xlsx,.xls,.xlsm" onchange="handleRawDataFileAndOpenWindow(event)">
            </div>
        </div>
    </div>
    


    <!-- JavaScript 파일 -->
    <script src="script.js"></script>
    <!-- ExcelJS 라이브러리 (완벽한 스타일 지원) -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <!-- SheetJS 라이브러리 (일반 엑셀 내보내기용) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script>
        // RawData 파일 선택 다이얼로그 열기
        function selectRawDataFile() {
            document.getElementById('rawDataFileInput').click();
        }
        
        // 파일 선택 후 새 창으로 열기
        function handleRawDataFileAndOpenWindow(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array', cellDates: true});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1, raw: true, dateNF: 'yyyy-mm-dd'});
                    
                    // localStorage에 데이터 저장
                    localStorage.setItem('rawDataContent', JSON.stringify(jsonData));
                    localStorage.setItem('rawDataFileName', file.name);
                    
                    // 모달 닫기
                    closeModal();
                    
                    // 새 탭으로 열기
                    window.open('rawdata.html', '_blank');
                    
                    // 파일 입력 초기화
                    event.target.value = '';
                } catch (error) {
                    console.error('파일 읽기 오류:', error);
                    alert('파일을 읽는 중 오류가 발생했습니다.');
                }
            };
            reader.readAsArrayBuffer(file);
        }
        
        // rawdata.html에서 변환된 데이터를 containerTable에 로드
        function loadConvertedRawData() {
            const storedData = localStorage.getItem('convertedRawData');
            if (!storedData) {
                console.log('변환된 데이터가 없습니다.');
                return;
            }
            
            try {
                const { headers, data } = JSON.parse(storedData);
                const tableBody = document.querySelector('#containerTable tbody');
                
                if (!tableBody) {
                    console.error('containerTable tbody를 찾을 수 없습니다.');
                    return;
                }
                
                // 기존 행 개수 확인 (순번 계산용)
                const existingRows = tableBody.querySelectorAll('tr').length;
                
                // 데이터를 테이블에 추가
                data.forEach((rowData, idx) => {
                    const tr = document.createElement('tr');
                    
                    // 순번
                    const tdNo = document.createElement('td');
                    tdNo.textContent = existingRows + idx + 1;
                    tr.appendChild(tdNo);
                    
                    // containerTable 헤더 순서: 반입일, 화주명, 컨테이너번호, SEAL, Bl, 품명, 수량(EA), 수량(PLT), 규격, 형태, 특이사항
                    rowData.forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData || '';
                        tr.appendChild(td);
                    });
                    
                    tableBody.appendChild(tr);
                });
                
                console.log(`✅ ${data.length}개 행이 containerTable에 추가되었습니다.`);
                
                // localStorage 정리
                localStorage.removeItem('convertedRawData');
                
                // 화물관리 탭으로 전환
                switchMainTab('cargo');
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
            }
        }
        
        // 페이지 로드 시 변환된 데이터 확인
        window.addEventListener('focus', function() {
            const storedData = localStorage.getItem('convertedRawData');
            if (storedData) {
                loadConvertedRawData();
            }
        });
    </script>
</body>
</html>
